<!-- Emmit: Tab 키나 Ctrl + Space키로 만들 수 있음 -->
<!-- HTML 코드를 간단하게 만들어 주는 문법 -->

<!-- '>': 하위 레벨 태그 생성 -->
<!-- p>span -->
<p>
    <span>
    </span>
</p>

<!-- '+': 같은 레벨 태그 생성 -->
<!-- p+span -->
<p></p>
<span></span>

<!-- '()': 태그 묶음 -->
<!-- (p+span)+(p+span) -->
<p></p>
<span></span>
<p></p>
<span></span>

<!-- '^': 상위 엘리먼트로 이동 -->
<!-- p>span^div -->
<p>
    <span>
    </span>
</p>
<div>
</div>

<!-- ':': type 속성 -->
<!-- input:text -->
<!-- input에 type이 text인 element가 생성됨 -->
<input type="text" name="" id="">

<!-- '#': ID, '.': 클래스 -->
<!-- p#no.no1>span.no2 -->
<p id="no" class="no1"><span class="no2"></span></p>

<!-- '*': 반복해서 태그 생성 -->
<!-- ul>li.data*3 -->
<ul>
    <li class="data"></li>
    <li class="data"></li>
    <li class="data"></li>
</ul>

<!-- '$': 순번 사용 -->
<!-- ul>li.data$*3 -->
<ul>
    <li class="data1"></li>
    <li class="data2"></li>
    <li class="data3"></li>
</ul>

<!-- '@': 순번의 시작 번호 설정 -->
<!-- ul>li.data$@6*3 -->
<ul>
    <li class="data6"></li>
    <li class="data7"></li>
    <li class="data8"></li>
</ul>

<!-- '{}': text 입력 -->
<!-- ul>li.data$@6{no$}*3 -->
<ul>
    <li class="data6">no1</li>
    <li class="data7">no2</li>
    <li class="data8">no3</li>
</ul>

<!-- '[]': 속성값 입력 -->
<!-- a[href=https://kt$.com]{kt$ 페이지 이동}*3 -->
<a href="https://kt1.com">kt1 페이지 이동</a><a href="https://kt2.com">kt2 페이지 이동</a><a href="https://kt3.com">kt3 페이지 이동</a>

<!-- div#page>nav.nav$>ul>li.no${item$$$@0}*3 -->
<div id="page">
    <nav class="nav1">
        <ul>
            <li class="no1">item000</li>
            <li class="no2">item001</li>
            <li class="no3">item002</li>
        </ul>
    </nav>
</div>
